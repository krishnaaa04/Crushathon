<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor - Your AI Partner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/frontend/styles.css">
</head>
<body class="bg-gradient-animated h-screen overflow-y-auto flex flex-col items-center justify-start pt-10">
    
    <!-- Amor Title & Caption (Fixed at the Top) -->
    <div class="text-center">
        <h1 class="text-5xl font-extrabold text-pink-600 mb-2 animate-pulse">Amor</h1>
        <p class="text-lg text-gray-700 italic">"A love that speaks, listens, and stays forever..."</p>
    </div>

    <!-- Main Container -->
    <div class="relative w-full max-w-6xl p-12 bg-white/80 backdrop-blur-lg rounded-3xl shadow-2xl border-2 border-pink-400 flex flex-col md:flex-row items-center mt-6 z-10">
        
        <!-- Left Panel (Chat Area) -->
        <div class="w-full md:w-3/4 p-8 flex flex-col text-center">
            
            <!-- Chat Box (Wider) -->
            <div id="chatBox" class="mt-6 p-4 h-96 overflow-y-auto bg-white/80 rounded-xl shadow-lg border border-gray-300"></div>

            <!-- Input and Send Button -->
            <div class="mt-4 flex items-center bg-white/80 p-4 rounded-xl shadow-lg border border-gray-300">
                <input type="text" id="userInput" placeholder="Type your love note..." class="flex-1 p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-pink-400">
                <button id="sendButton" class="ml-4 px-6 py-3 bg-pink-500 text-white font-bold rounded-xl shadow-md hover:bg-pink-600 transition-transform transform hover:scale-105 glow">Send ðŸ’Œ</button>
            </div>

            <!-- Anime Boy and Girl Selection -->
            <div class="mt-8 flex justify-center space-x-10">
                <img src="/frontend/anime_girl.jpeg" alt="Anime Girl" class="w-40 h-40 cursor-pointer transition-transform transform hover:scale-110 shadow-xl rounded-full border-4 border-pink-300 glow" onclick="setAI('gf')">
                <img src="/frontend/anime_boy.jpeg" alt="Anime Boy" class="w-40 h-40 cursor-pointer transition-transform transform hover:scale-110 shadow-xl rounded-full border-4 border-blue-300 glow" onclick="setAI('bf')">
            </div>
        </div>

        <!-- Right Panel (Smaller Anime Couple Image) -->
        <div class="hidden md:flex flex-col items-center w-1/3">
            <img src="/frontend/anime_couple.png" alt="Anime Couple" class="w-full h-auto rounded-3xl shadow-2xl hover:scale-105 transition-transform glow">
        </div>
    </div>

    <script src="/frontend/script.js"></script>
</body>
</html>
